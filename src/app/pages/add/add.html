<div class="container mt-4">
  <h2>Añadir Transacción</h2>

  <form (ngSubmit)="addTransaction()">
    <div class="mb-3">
      <label for="type" class="form-label">Tipo</label>
      <select id="type" [(ngModel)]="type" name="type" class="form-select">
        <option value="income">Ingreso</option>
        <option value="expense">Gasto</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="amount" class="form-label">Cantidad</label>
      <input id="amount" type="number" [(ngModel)]="amount" name="amount" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-success">Añadir</button>
  </form>

  <div class="mt-3 text-info" *ngIf="message">{{ message }}</div>
</div>
